<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset-css.css">
  <link rel="stylesheet" href="css/itc-slider.css">
  <link rel="stylesheet" href="fonts/create-fonts/create-fonts.css">
  <title>test-casino</title>
  <script src="js/main.js" defer></script>
  <script src="js/itc-slider.js" defer></script>
</head>

<body class="body">
  <header class="header">
    <div class="header-coteiner">
      <div class="header-filling">
        <a href="#" class="header-filling__logo">
          <img src="./img/logo.svg" alt="logo" class="header-filling__link">
        </a>
        <div class="header-buttons">
          <a class="header-filling__acceder" href="#">
            Acceder
          </a>
          <button class="header-filling__regist button-effect">
            Regístrate
          </button>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main-container">
      <div class="main-filling">
        <div class="title">
          <div class="title__wrapper">
            <div class="title__wrap">
              <p class="title__deposito">Deposito minimo 500 MXN</p>
              <div class="title__bonus">
                <p class="title__bonus-top">Bono de primer</p>
                <p class="title__bonus-middle">depósito hasta</p>
                <p class="title__bonus-bottom">40 000 MXN</p>
              </div>
            </div>
          </div>
        </div>
        <div class="slider" data-slider="itc-slider" data-loop="true" data-autoplay="false">
          <div class="slider__wrapper">
            <div class="slider__items">
              <div class="slider__item">
                <div class="slider__item-img-1">
                  <div class="slider__content">
                    <div class="slider__wrap">
                      <div class="spiler__p">
                        <div class="slider__top-line">
                          <span class="cosmoboost">COMBOBOOST</span>
                          <span class="hasta-100">hasta el 100%</span>
                        </div>
                        <span class="slider__bottom-line">en apuestas combinadas</span>
                      </div>
                      <button class="slider__button button-effect">
                        Regístrate
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="slider__item">
                <div class="slider__item-img-2">
                  <div class="slider__content">
                    <div class="slider__wrap">
                      <p class="spiler__p">
                        <p class="slider__del-500">
                          Reembolso del 500% </br>
                          en apuestas deportivas
                        </p>
                      </p>
                      <button class="slider__button button-effect">
                        Regístrate
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ol class="slider__indicators">
            <li class='circle' data-slide-to="0"></li>
            <li class='circle' data-slide-to="1"></li>
          </ol>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-conteiner">
      <div class="footer-filling">
        <div class="footer-form-wrap">
          <form class="footer-form">
            <input 
            class="footer-form__input"
            type="text"
            placeholder="Correo electronico"
          />
          <button class="footer-form__button">Suscríbete</button>
          </form>
        </div>
        <div class="footer-filling__pay">
          
        </div>
        <div class="footer-fillink-logo-wrap">
          <a href="#" class="footer-filling__logo">
            <img src="./img/logo.svg" alt="logo" class="footer-filling__link-logo">
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
